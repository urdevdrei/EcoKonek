<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.cdnfonts.com/css/geologica" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gfs-neohellenic-2" rel="stylesheet">
                

<head>
    <title>EcoKonek</title>
</head>
<body>

    <div class="nav">
        <a href="">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="">SHOP</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="content-body">

        <!-- First Column -->
        <div class="contact"> 
            <h1 id="contact-us"> CONTACT US </h1>

            <div class="contact-container">

        <div class="contact-icons">

            <div class="icon">
                <img src="LOCATION BLACK WHITE.png" alt="Location Icon">
                <span>123 Exodus Street, Cal City</span>
            </div>

            <div class="icon">
                <img src="CALL LOGO.png" alt="Phone Icon">
                <span>(123) 456-7890</span>
            </div>

            <div class="icon">
                <img src="EMAIL LOGO.png" alt="Email Icon">
                <span>contact@ecokonek.com</span>
            </div>
        </div>

            <div class="contact-map">
                <img src="LOCATION IMAGE.avif" alt="Map" />
            </div>

            </div>
        </div>

        <!-- Second Column -->
        <div class="contact-body">
            <form>
            <div class="row">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" />
                </div>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" />
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="6"></textarea>
            </div>


            <div class="button-container">
                <button type="submit">SEND MESSAGE</button>
            </div>

        </form>
        </div>

    </div>
    
</body>
</html>
