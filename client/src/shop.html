<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shop | EcoKonek</title>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.cdnfonts.com/css/geologica" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gfs-neohellenic-2" rel="stylesheet">
</head>
<body>
    <!-- Head -->
    <div class="shop-header">
        <img src="eco-logo.png" alt="Logo" class="fixed-top-left">
        <div class="header-icons">
    <img src="cart.png" alt="Cart" class="cart-icon">
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
         </div>
    </div>
    </div>

    <!--  Search Bar atbp. -->
    <div class="shop-filters">
        <select>
            <option>All Products</option>
        </select>
        <button class="donate-btn">Donate</button>
        <button class="exchange-btn">Exchange</button>
        <input type="text" class="search-bar" placeholder="Type to search">
    </div>

    <!-- Main Banner -->
    <section class="shop-banner">
        <div class="banner-content">
            <h2>SALE</h2>
            <h3>UP TO 50% OFF</h3>
            <button class="shop-now-btn">SHOP NOW</button>
        </div>
    </section>

    <!-- Product Carousel -->
    <section class="shop-carousel">
        <button class="carousel-arrow left">&#60;</button>
        <div class="carousel-items">
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
        </div>
        <button class="carousel-arrow right">&#62;</button>
    </section>
</body>
</html>
