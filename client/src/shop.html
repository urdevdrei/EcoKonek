<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shop | EcoKonek</title>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.cdnfonts.com/css/geologica" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gfs-neohellenic-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/dela-gothic-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fira-sans" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
                

                
</head>
<body>
    <!-- Head -->
    <div class="shop-header">
    <img src="eco-logo.png" alt="Logo" class="fixed-top-left">
    
    <!-- Cart -->
    <div class="header-icons">
        
        
              
        <!-- Hamburger icon -->
        <nav>
            <div class="menu-icon" id="menuIcon">
                <span></span>
                <span></span>
                <span></span>
                
            
            <div class="nav-menu" id="navMenu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Favorites</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </div>
  </div>  
</div>
  
<div class="cart-tab">
    <h1>Shopping Cart</h1>
    <div class="Cartlist">
        <div class="item">
            <img src="pic1.png" alt="">
            <div class="name">Name</div>
            <div class="totalPrice">₱149.00</div>
            <div class="quantity">
                <span class="minus">-</span>
                <span>1</span>
                <span class="plus">+</span>
            </div>
        </div>
        <div class="item">
            <img src="pic2.png" alt="">
            <div class="name">Shorts</div>
            <div class="totalPrice">₱199.00</div>
            <div class="quantity">
                <span class="minus">-</span>
                <span>2</span>
                <span class="plus">+</span>
            </div>
        </div>
        
          </div>
    <div class="btn">
        <button class="checkout-btn">Checkout</button>
        <button class="close-btn" id="closeBtn">Close</button>
    </div>
</div>

    <!--  Search Bar atbp. -->
    <div class="shop-filters">
        <select>
            <option>All Products</option>
        </select>
        <button class="donate-btn">Donate</button>
        <button class="exchange-btn">Exchange</button>
        <input type="text" class="search-bar" placeholder="Type to search">
    </div>

    <!-- Main Banner -->
    <section class="shop-banner">
        <div class="banner-content">
            <h3>SALE<br>UP TO 50% OFF</h3>
            <button class="shop-now-btn">SHOP NOW</button>
        </div>
    </section>

    <!-- Product Carousel -->
    <section class="shop-carousel">
        <div class="carousel-container">
            <button class="carousel-arrow left">&#60;</button>
            <div class="carousel-items">
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
                <div class="carousel-item"></div>
            </div>
            <button class="carousel-arrow right">&#62;</button>
        </div>
    </section>
    <!-- Shop Clothing Section -->
    <section class="shop-clothing-section"></section>

    <!-- Featured Products Section -->
    <section class="featured-products-section">
    <div class="featured-products-container">
        <h2 class="featured-products-title">FEATURED PRODUCTS</h2>
        <div class="featured-products-filters">
            <button class="featured-filter active">All Products</button>
            <button class="featured-filter">Lifestyle</button>
            <button class="featured-filter">Electronics</button>
            <button class="featured-filter">Furniture</button>
        </div>
        
            <!-- Product Cards -->
            <div class="products-grid" id="products-grid"></div>
            <script src="product.js"></script>
        
         <div style="text-align: center;">
            <button class="load-more-btn">LOAD MORE</button>
        </div>
    </div>
</section>

<footer>
    <p> © 2025 by EcoKonek. All rights reserved. </p>
</footer>

</body>
</html>
